# ğŸš€ GitHub Actions - Auto Deploy Workflow
# This workflow automatically builds and deploys your ML platform

name: Auto Deploy ML Platform

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Build and Test
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint code
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: ğŸ§ª Run tests
        run: npm test --if-present
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build project
        run: npm run build
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/
          retention-days: 7

  # Job 2: Deploy to Production (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist/
      
      - name: ğŸš€ Deploy to hosting
        run: |
          echo "ğŸš€ Deploying to production..."
          # Add your deployment commands here
          # Example: npm run deploy
          # Example: vercel deploy --prod
          # Example: netlify deploy --prod
          echo "âœ… Deployment complete!"
      
      - name: ğŸ“¢ Notify deployment
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ğŸ”— URL: https://your-domain.com"

  # Job 3: Notify on Slack (optional)
  notify:
    name: ğŸ“¢ Notify Team
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¢ Send Slack notification
        # Uncomment and configure if you want Slack notifications
        # uses: 8398a7/action-slack@v3
        # with:
        #   status: ${{ job.status }}
        #   text: 'Deployment ${{ job.status }}'
        #   webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        run: echo "Notification step (configure Slack webhook to enable)"
